<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | My project (1)</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes">
  </head>
  <body>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" width=1280 height=720 tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"> </div>
      <div id="unity-footer">
        <div id="unity-webgl-logo"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">My project (1)</div>
      </div>
    </div>

    <div id="tapToFullscreen" style="position:fixed;top:0;left:0;width:100vw;height:100vh;z-index:9999;"></div>

    <script>
      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var fullscreenButton = document.querySelector("#unity-fullscreen-button");
      var warningBanner = document.querySelector("#unity-warning");

      function unityShowBanner(msg, type) {
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/docs.loader.js";
      var config = {
        dataUrl: buildUrl + "/docs.data",
        frameworkUrl: buildUrl + "/docs.framework.js",
        codeUrl: buildUrl + "/docs.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "My project (1)",
        productVersion: "1.0",
        showBanner: unityShowBanner,
      };

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        function resizeCanvas() {
          canvas.width = window.innerWidth;
          canvas.height = window.innerHeight;
          canvas.style.width = window.innerWidth + 'px';
          canvas.style.height = window.innerHeight + 'px';
        }

        resizeCanvas();

        window.addEventListener('orientationchange', function() {
          setTimeout(resizeCanvas, 100);
        });

        window.addEventListener('resize', resizeCanvas);

        config.matchWebGLToCanvasSize = true;
      }

      loadingBar.style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          loadingBar.style.display = "none";

          fullscreenButton.onclick = () => {
            unityInstance.SetFullscreen(1);
          };

          document.getElementById("tapToFullscreen").addEventListener("click", () => {
            unityInstance.SetFullscreen(1);
          });

        }).catch((message) => {
          alert(message);
        });
      };

      document.body.appendChild(script);
    </script>

    <script>
      function checkOrientation() {
        let warn = document.getElementById("orientation-warn");
        if (!warn) {
          warn = document.createElement("div");
          warn.id = "orientation-warn";
          warn.style.position = "fixed";
          warn.style.top = "0";
          warn.style.left = "0";
          warn.style.width = "100vw";
          warn.style.height = "100vh";
          warn.style.background = "rgba(0,0,0,0.7)";
          warn.style.color = "white";
          warn.style.display = "flex";
          warn.style.alignItems = "center";
          warn.style.justifyContent = "center";
          warn.style.fontSize = "2em";
          warn.style.zIndex = "9998";
          warn.innerText = "横画面にしてください";
          document.body.appendChild(warn);
        }
        warn.style.display = window.innerWidth > window.innerHeight ? "none" : "flex";
      }

      window.addEventListener("orientationchange", checkOrientation);
      window.addEventListener("resize", checkOrientation);
      window.addEventListener("load", checkOrientation);
    </script>
  </body>
</html>
